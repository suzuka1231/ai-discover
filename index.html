            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 60) return `${minutes}ÂàÜÂâç„Å´Êõ¥Êñ∞`;

                });
            });

            // ‰∏ªË¶Å„ÉÑ„Éº„É´‰ª•Â§ñ„Åß5‰ª∂‰ª•‰∏ä„ÅÇ„Çã„ÉÑ„Éº„É´„ÇíÊäΩÂá∫
            const majorToolIds = majorTools.map(t => t.id);
            const dynamicTools = Object.entries(toolCounts)
                .filter(([tool, count]) => count >= 5 && !majorToolIds.includes(tool))
                .sort((a, b) => b[1] - a[1]) // Ë®ò‰∫ãÊï∞„ÅÆÂ§ö„ÅÑÈ†Ü
                .map(([tool, count]) => ({
                    id: tool,
                    name: tool.charAt(0).toUpperCase() + tool.slice(1).replace(/-/g, ' '),
                    count: count
                }));

            // „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„ÇíÁîüÊàê
            const container = document.getElementById('aiToolFilters');
            let html = '<button class="filter-btn active" data-filter="ai" data-value="all">„Åô„Åπ„Å¶</button>';

            // ‰∏ªË¶Å„ÉÑ„Éº„É´
            majorTools.forEach(tool => {
                const count = toolCounts[tool.id] || 0;
                if (count > 0) {
                    html += `<button class="filter-btn" data-filter="ai" data-value="${tool.id}">${tool.name} <span class="count">(${count})</span></button>`;
                }
            });

            // ÂãïÁöÑ„ÉÑ„Éº„É´
            dynamicTools.forEach(tool => {
                html += `<button class="filter-btn" data-filter="ai" data-value="${tool.id}">${tool.name} <span class="count">(${tool.count})</span></button>`;
            });

            // „Åù„ÅÆ‰ªñÔºà5‰ª∂Êú™Ê∫Ä„ÅÆ„ÉÑ„Éº„É´ + AI„ÉÑ„Éº„É´Êú™Ê§úÂá∫„ÅÆË®ò‰∫ãÔºâ
            const minorToolsArticles = Object.entries(toolCounts)
                .filter(([tool, count]) => count < 5 && !majorToolIds.includes(tool))
                .reduce((sum, [, count]) => sum + count, 0);

            // AI„ÉÑ„Éº„É´Êú™Ê§úÂá∫„ÅÆË®ò‰∫ãÊï∞
            const noToolsArticles = articles.filter(a => !a.aiTools || a.aiTools.length === 0).length;

            const otherCount = minorToolsArticles + noToolsArticles;

            if (otherCount > 0) {
                html += `<button class="filter-btn" data-filter="ai" data-value="other">„Åù„ÅÆ‰ªñ <span class="count">(${otherCount})</span></button>`;
            }

            container.innerHTML = html;

            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíÂÜçË®≠ÂÆö
            setupFilterListeners();
        }

        // „Éï„Ç£„É´„Çø„Éº„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
        function setupFilterListeners() {
            document.querySelectorAll('#aiToolFilters .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const filterType = btn.dataset.filter;
                    const value = btn.dataset.value;

                    // Âêå„Åò„Ç∞„É´„Éº„Éó„ÅÆ„Éú„Çø„É≥„ÅÆ active „ÇíÂ§ñ„Åô
                    document.querySelectorAll(`#aiToolFilters [data-filter="${filterType}"]`).forEach(b => {
                        b.classList.remove('active');
                    });

                    btn.classList.add('active');
                    currentAI = value;
                    currentPage = 1;
                    renderArticles();
                });
            });
        }

        function renderArticles() {
            const container = document.getElementById('articlesContainer');

            // ‰∏ªË¶Å„ÉÑ„Éº„É´„ÅÆ„É™„Çπ„Éà
            const majorTools = ['chatgpt', 'claude', 'gemini', 'copilot', 'perplexity', 'sora', 'midjourney', 'dall-e', 'stable-diffusion'];

            // ÂêÑAI„ÉÑ„Éº„É´„ÅÆË®ò‰∫ãÊï∞„Çí„Ç´„Ç¶„É≥„ÉàÔºà5‰ª∂‰ª•‰∏äÂà§ÂÆöÁî®Ôºâ
            const toolCounts = {};
            allArticles.forEach(article => {
                article.aiTools.forEach(tool => {
                    const toolLower = tool.toLowerCase();
                    toolCounts[toolLower] = (toolCounts[toolLower] || 0) + 1;
                });
            });

            const filtered = allArticles.filter(article => {
                const matchPlatform = currentPlatform === 'all' || article.platform === currentPlatform;

                let matchAI = true;
                if (currentAI !== 'all') {
                    if (currentAI === 'other') {
                        // „Äå„Åù„ÅÆ‰ªñ„ÄçÔºö‰∏ªË¶Å„ÉÑ„Éº„É´„Åß„ÇÇ5‰ª∂‰ª•‰∏ä„Åß„ÇÇ„Å™„ÅÑ„ÉÑ„Éº„É´„ÇíÊåÅ„Å§Ë®ò‰∫ã„ÄÅ„Åæ„Åü„ÅØAI„ÉÑ„Éº„É´Êú™Ê§úÂá∫„ÅÆË®ò‰∫ã
                        if (!article.aiTools || article.aiTools.length === 0) {
                            matchAI = true; // AI„ÉÑ„Éº„É´Êú™Ê§úÂá∫
                        } else {
                            matchAI = article.aiTools.some(tool => {
                                const toolLower = tool.toLowerCase();
                                return !majorTools.includes(toolLower) && (toolCounts[toolLower] || 0) < 5;
                            });
                        }
                    } else {
                        matchAI = article.aiTools.some(tool => tool.toLowerCase() === currentAI);
                    }
                }

                const matchSearch = currentSearch === '' ||
                    article.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    article.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchPlatform && matchAI && matchSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty"><h3>Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</h3><p>Âà•„ÅÆÊ§úÁ¥¢Êù°‰ª∂„ÇíË©¶„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ</p></div>';
                return;
            }

            // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥Áî®„Å´„Çπ„É©„Ç§„Çπ
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentArticles = filtered.slice(startIndex, endIndex);

            // ‰∏äÈÉ®„Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„ÇíË°®Á§∫
            container.innerHTML = renderPagination(totalPages, filtered.length);

            // Ë®ò‰∫ã„ÇíËøΩÂä†
            container.innerHTML += currentArticles.map(article => `
                <div class="article-card" data-url="${article.url}">
                    <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="article-link">
                        <div class="article-thumbnail">
                            <img src="${article.thumbnail}" alt="${article.title}" loading="lazy">
                        </div>
                        <div class="article-content">
                            <div class="article-meta">
                                <span class="article-platform">${article.platform}</span>
                                <span>‚Ä¢</span>
                                <span>${article.author || '‰∏çÊòé'}</span>
                                <span>‚Ä¢</span>
                                <span>${article.time}</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-description">${article.description}</p>
                            <div class="article-tags">
                                ${article.tags.map(tag => {
                                    const aiClass = article.aiTools.includes(tag.toLowerCase()) ? tag.toLowerCase() : '';
                                    return `<span class="tag ${aiClass}">${tag}</span>`;
                                }).join('')}
                            </div>
                        </div>
                    </a>
                </div>
            `).join('');

            // ‰∏ãÈÉ®„Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„ÇíËøΩÂä†
            container.innerHTML += renderPagination(totalPages, filtered.length);
        }

        function renderPagination(totalPages, totalArticles) {
            console.log('Pagination - currentPage:', currentPage, 'totalPages:', totalPages);

            if (totalPages <= 1) {
                console.log('Only 1 page, hiding pagination');
                return '';
            }

            let pagination = '<div class="pagination">';

            // Ë°®Á§∫ÊÉÖÂ†±
            const start = (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(currentPage * itemsPerPage, totalArticles);
            pagination += `<div class="pagination-info">${start}-${end}‰ª∂ / ÂÖ®${totalArticles}‰ª∂</div>`;

            pagination += '<div class="pagination-buttons">';

            // ‚â™ ÊúÄÂàù„Å∏ÔºàcurrentPage„Åå1„Çà„ÇäÂ§ß„Åç„ÅÑÊôÇ„ÅÆ„ÅøË°®Á§∫Ôºâ
            if (currentPage > 1) {
                pagination += `<button onclick="goToPage(1)" class="page-btn" title="ÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏„Å∏">‚â™</button>`;
            }

            // Ââç„Å∏
            if (currentPage > 1) {
                pagination += `<button onclick="goToPage(${currentPage - 1})" class="page-btn">Ââç„ÅÆ„Éö„Éº„Ç∏</button>`;
            }

            // „Éö„Éº„Ç∏Áï™Âè∑
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            if (startPage > 1) {
                pagination += `<button onclick="goToPage(1)" class="page-btn">1</button>`;
                if (startPage > 2) pagination += `<span class="page-ellipsis">...</span>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage ? 'active' : '';
                pagination += `<button onclick="goToPage(${i})" class="page-btn ${active}">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) pagination += `<span class="page-ellipsis">...</span>`;
                pagination += `<button onclick="goToPage(${totalPages})" class="page-btn">${totalPages}</button>`;
            }

            // Ê¨°„Å∏
            if (currentPage < totalPages) {
                pagination += `<button onclick="goToPage(${currentPage + 1})" class="page-btn">Ê¨°„ÅÆ„Éö„Éº„Ç∏</button>`;
            }

            // ‚â´ ÊúÄÂæå„Å∏ÔºàcurrentPage„ÅåtotalPages„Çà„ÇäÂ∞è„Åï„ÅÑÊôÇ„Å´Ë°®Á§∫Ôºâ
            if (currentPage < totalPages) {
                pagination += `<button onclick="goToPage(${totalPages})" class="page-btn" title="ÊúÄÂæå„ÅÆ„Éö„Éº„Ç∏„Å∏">‚â´</button>`;
            }

            pagination += '</div></div>';

            return pagination;
        }

        function goToPage(page) {
            currentPage = page;
            renderArticles();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const filterType = btn.dataset.filter;
                const value = btn.dataset.value;

                document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');

                if (filterType === 'platform') {
                    currentPlatform = value;
                } else if (filterType === 'ai') {
                    currentAI = value;
                }

                currentPage = 1;
                renderArticles();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            currentPage = 1;
            renderArticles();
        });

        // ÂàùÊúüË™≠„ÅøËæº„Åø
        loadArticles();
    </script>
</body>
</html>
