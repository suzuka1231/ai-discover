    <script>
        let allArticles = [];
        let currentPlatform = 'all';
        let currentAI = 'all';
        let currentSearch = '';
        let currentPage = 1;
        const itemsPerPage = 20;

        // Ë®ò‰∫ã„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        async function loadArticles() {
            try {
                const response = await fetch('data/articles.json');
                const data = await response.json();
                
                allArticles = data.articles;
                
                // Êõ¥Êñ∞ÊôÇÂàª„ÇíË°®Á§∫
                const updateTime = new Date(data.last_updated);
                document.getElementById('lastUpdate').textContent = formatDate(updateTime);
                document.getElementById('totalCount').textContent = `${data.total} ‰ª∂`;
                
                renderArticles();
            } catch (error) {
                console.error('Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                document.getElementById('articlesContainer').innerHTML = 
                    '<div class="empty"><h3>‚ö†Ô∏è Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</h3><p>„Åó„Å∞„Çâ„Åè„Åó„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ</p></div>';
            }
        }

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 60) return `${minutes}ÂàÜÂâç„Å´Êõ¥Êñ∞`;
            if (hours < 24) return `${hours}ÊôÇÈñìÂâç„Å´Êõ¥Êñ∞`;
            if (days < 7) return `${days}Êó•Ââç„Å´Êõ¥Êñ∞`;
            return date.toLocaleDateString('ja-JP');
        }

        function renderArticles() {
            const container = document.getElementById('articlesContainer');
            const filtered = allArticles.filter(article => {
                const matchPlatform = currentPlatform === 'all' || article.platform === currentPlatform;
                const matchAI = currentAI === 'all' || article.aiTools.some(tool => tool === currentAI);
                const matchSearch = currentSearch === '' ||
                    article.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    article.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchPlatform && matchAI && matchSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty"><h3>Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</h3><p>Âà•„ÅÆÊ§úÁ¥¢Êù°‰ª∂„ÇíË©¶„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ</p></div>';
                return;
            }

            // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥Áî®„Å´„Çπ„É©„Ç§„Çπ
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentArticles = filtered.slice(startIndex, endIndex);

            // ‰∏äÈÉ®„Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„ÇíË°®Á§∫
            container.innerHTML = renderPagination(totalPages, filtered.length);

            // Ë®ò‰∫ã„ÇíËøΩÂä†
            container.innerHTML += currentArticles.map(article => `
                <div class="article-card" data-url="${article.url}">
                    <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="article-link">
                        <div class="article-thumbnail">
                            <img src="${article.thumbnail}" alt="${article.title}" loading="lazy">
                        </div>
                        <div class="article-content">
                            <div class="article-meta">
                                <span class="article-platform">${article.platform}</span>
                                <span>‚Ä¢</span>
                                <span>${article.author || '‰∏çÊòé'}</span>
                                <span>‚Ä¢</span>
                                <span>${article.time}</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-description">${article.description}</p>
                            <div class="article-tags">
                                ${article.tags.map(tag => {
                                    const aiClass = article.aiTools.includes(tag.toLowerCase()) ? tag.toLowerCase() : '';
                                    return `<span class="tag ${aiClass}">${tag}</span>`;
                                }).join('')}
                            </div>
                        </div>
                    </a>
                    <button class="delete-btn" onclick="deleteArticle('${article.url}', event)">
                        üóëÔ∏è ÂâäÈô§
                    </button>
                </div>
            `).join('');

            // ‰∏ãÈÉ®„Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„ÇíËøΩÂä†
            container.innerHTML += renderPagination(totalPages, filtered.length);
        }

        function renderPagination(totalPages, totalArticles) {
            if (totalPages <= 1) return '';

            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, totalArticles);

            let paginationHTML = `
                <div class="pagination">
                    <div class="pagination-info">
                        ${startItem} - ${endItem} ‰ª∂ÁõÆ / ÂÖ® ${totalArticles} ‰ª∂
                    </div>
                    <div class="pagination-buttons">
            `;

            // ÊúÄÂàù„Å∏„Éú„Çø„É≥Ôºà‚â™Ôºâ
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(1)" title="ÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏„Å∏">‚â™</button>`;
            }

            // Ââç„Å∏„Éú„Çø„É≥
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(${currentPage - 1})">Ââç„Å∏</button>`;
            }

            // „Éö„Éº„Ç∏Áï™Âè∑„Éú„Çø„É≥
            const maxVisiblePages = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="page-ellipsis">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                paginationHTML += `<button class="page-btn ${activeClass}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="page-ellipsis">...</span>`;
                }
                paginationHTML += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            // Ê¨°„Å∏„Éú„Çø„É≥
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="goToPage(${currentPage + 1})">Ê¨°„Å∏</button>`;
            }
// ÊúÄÂæå„Å∏„Éú„Çø„É≥Ôºà‚â´Ôºâ            if (currentPage < totalPages) {                paginationHTML += `<button class="page-btn" onclick="goToPage(${totalPages})" title="ÊúÄÂæå„ÅÆ„Éö„Éº„Ç∏„Å∏">‚â´</button>`;            }

            paginationHTML += `
                    </div>
                </div>
            `;

            return paginationHTML;
        }
