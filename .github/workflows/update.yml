name: Update Articles

on:
  schedule:
    # æ¯æ—¥ 9:00 JST (0:00 UTC) ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:
  
  # pushã§ã‚‚å®Ÿè¡Œï¼ˆãƒ†ã‚¹ãƒˆç”¨ï¼‰
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 lxml
      
      - name: Fetch articles
        run: |
          python scripts/fetch_articles.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/articles.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Update articles - $(date '+%Y-%m-%d %H:%M')" && git push)
